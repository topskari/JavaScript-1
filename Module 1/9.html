<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript testing</title>
</head>
<body>
    <p id="text"></p>
    <script>
        'use strict';
        const number = +prompt('Give one integer')
        let prime = true
        if (number ==1) {
          prime = false
        }
        for (let i=number-1;i>1;i--){

          if (number%i==0){
            prime = false
            break
          }
        }
        if (prime){
          document.querySelector('#text').innerHTML = number + ' is a prime number'
        }
        else{
          document.querySelector('#text').innerHTML = number + ' is not a prime number'
        }
    </script>
</body>
</html>
