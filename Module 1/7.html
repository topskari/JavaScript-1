<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript testing</title>
</head>
<body>
<p id="text"></p>
    <script>
        'use strict';
        const rolls = +prompt('Number of rolls?')
        let sum = 0
        for (let i=1;i<=rolls;i++){
          sum += Math.floor(Math.random()*6+1)
        }
        document.querySelector('#text').innerHTML = 'Sum of rolls is '+sum
    </script>
</body>
</html>
