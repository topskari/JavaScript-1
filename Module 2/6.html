<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript testing</title>
</head>
<body>
    <p id="text"></p>
    <script>
        'use strict';
        function diceroll(){
          return Math.floor(Math.random()*6+1)
        }
        let print ='<ul>', result = 1
        while (result!=6){
          result = diceroll()
          print += '<li>'+result+'</li>'
        }
        print += '</ul>'
        document.querySelector('#text').innerHTML = print
    </script>
</body>
</html>
