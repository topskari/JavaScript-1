<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript testing</title>
</head>
<body>
    <p id="text"></p>
    <script>
        'use strict';
        let dogs=[], print='<ul>'
        for (let i=1;i<=6;i++) {
          dogs.push(prompt('Enter a name for a dog'))
        }
        dogs.sort()
        dogs.reverse()
        for (let i=0;i<=5;i++) {
          print += '<li>'+dogs[i]+'</li>'
        }
        print += '</ul>'
        document.querySelector('#text').innerHTML = print
    </script>
</body>
</html>
